<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Love Running club for runners in Dublin, Ireland">
        <meta name="keywords" content="love running, running club, ireland, dublin">

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Love Running</title>
    </head>

    <body>
        <header>
            <a href="index.html">
                <h1 id="logo">Love Running</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <section id="form-section">
            <form method="GET" action="form-feedback.html" id="signup-form">    
                <h2>Let's get you signed up!</h2>
                            
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" class="text-input" required>
                        
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" class="text-input" required>
                        
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>

                <fieldset>
                    <legend>Running Preference</legend>

                    <label for="road">Road</label>
                    <input type="radio" id="road" value="road" name="running_preference" required>
                
                    <label for="trail">Trail</label>
                    <input type="radio" id="trail" value="trail" name="running_preference">
                
                    <label for="both">Both</label>
                    <input type="radio" id="road" value="road" name="running_preference">
                </fieldset>
            
                <input type="submit" value="Let's run!" id="join-button">                
            </form>
        </section>

        <footer>
            <ul class="socials">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </footer>

        <script src="https://kit.fontawesome.com/62dcaffcba.js" crossorigin="anonymous"></script>
    </body>
</html>
